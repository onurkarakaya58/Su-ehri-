<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Web Sitesi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hoşgeldiniz!</h1>
        <nav>
            <ul>
                <li><a href="#home">Anasayfa</a></li>
                <li><a href="#about">Hakkında</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Siteye Genel Bakış</h2>
        <p>Bu, basit bir web sitesi örneğidir. HTML, CSS ve JavaScript kullanarak bir site tasarladık.</p>
    </section>
    
    <section id="about">
        <h2>Hakkında</h2>
        <p>Bu web sitesi, temel web geliştirme dillerini kullanarak yapılmıştır.</p>
    </section>
    
    <section id="contact">
        <h2>İletişim</h2>
        <form id="contact-form">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
